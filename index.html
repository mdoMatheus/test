<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" /> <!-- Interpretador de Carácteres--> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Tag fundamental para manter a proporção de tela  -->  
    <title>Calculator in HTML CSS & JavaScript</title> <!-- Título da Página --> 
  </head>
  <body>
    <link rel="stylesheet" href="style.css" /> <!-- Marcação HTML usado para vincular conteúdo externo (code css) --> 
  </head>
  <body>
    <div class="container">
      <input type="text" class="display" />

      <div class="buttons"> <!-- Tag HTML para agrupar elementos(botões) em uma "divisão" --> 
        <button class="operator" data-value="AC">AC</button>
        <button class="operator" data-value="DEL">DEL</button>
        <button class="operator" data-value="%">%</button>
        <button class="operator" data-value="/">/</button>

        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button class="operator" data-value="*">*</button>

        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button class="operator" data-value="-">-</button>

        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button class="operator" data-value="+">+</button>

        <button data-value="0">0</button>
        <button data-value="00">00</button>
        <button data-value=".">.</button>
        <button class="operator" data-value="=">=</button>
      </div>
    </div>

    <script src="code.js"></script> <!-- Incorpora Script externo --> 
  </body>
</html>
